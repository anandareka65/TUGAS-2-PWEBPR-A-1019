<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form">
                    <h2>Register</h2>
                    <form id="register-form">
                        <div class="mb-3">
                            <label for="reg-name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="reg-name" name="reg-name" required placeholder="name">
                        </div>
                        <div class="mb-3">
                            <label for="reg-email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="reg-email" name="reg-email" required placeholder="email@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="reg-username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="reg-username" name="reg-username" required placeholder="username">
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="reg-password" name="reg-password" required placeholder="password">
                        </div>
                        <div class="mb-3">
                            <label for="reg-password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="reg-password" name="reg-password" required placeholder="password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <script>
                            document.addEventListener("DOMContentLoaded", function() {
                                document.getElementById("register-form").addEventListener("submit", function(event) {
                                    event.preventDefault(); // Menghentikan pengiriman formulir
                                    var name = document.getElementById("reg-name").value;
                                    var email = document.getElementById("reg-email").value;
                                    var username = document.getElementById("reg-username").value;
                                    var password = document.getElementById("reg-password").value;
                        
                                    // Periksa apakah informasi sesuai dengan yang diminta
                                    if (name === "Jagat Bahtera" && email === "email@example.com" && username === "bahtera" && password === "jagat123") {
                                        // Jika sesuai, arahkan pengguna ke halaman dashboard
                                        window.location.href = "dashboard.html";
                                    } else {
                                        // Jika tidak sesuai, tampilkan pesan kesalahan atau tangani sesuai kebutuhan Anda
                                        alert("Informasi yang Anda masukkan tidak valid. Silakan coba lagi.");
                                    }
                                });
                            });
                        </script>
                    </form>
                    <div class="mt-3">
                        <p>Already have an account?  <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
